<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HODLINFO</title>
</head>

<body class="dark-mode">

    <div class="header">
        <div class="logo">
            <img class="logo-image" src="./assets/logo.png" alt="HODLINFO">
            <p class="logo-text"><span class="secondary-color">Powered By</span> <span class="cyan">Finstreet</span></p>
        </div>
        <div class="misc">
            <div class="timer">
                <p class="time" id="timer-clock">60</p>
            </div>

            <div class="telegram">
                <button class="btn btn-lg"><i class="fa fa-telegram"></i> Connect Telegram</button>
            </div>
            <div class="theme">
                <label class="switch">
                    <input type="checkbox" id="theme-input">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="data">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>Last</th>
                    <th>Buy/Sell Price</th>
                    <th>Volume</th>
                    <th>base_unit</th>

                </tr>
            </thead>

            <tbody id="table-data">

            </tbody>
        </table>
    </div>


</body>

</html>
